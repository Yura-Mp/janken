<body>
  <h1>Janken GAME!</h1>

  <div><a href="/logout">ログアウト</a></div>

  <a href="/play_janken/Gu">ぐー</a> <a href="/play_janken/Choki">ちょき</a> <a href="/play_janken/Pa">ぱー</a>
